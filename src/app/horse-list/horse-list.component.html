
<div fxLayout="row wrap" fxLayoutGap="16px grid">
<div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let item of (breyers$ | async)">
<mat-card class="mat-elevation-z4">
    <mat-card-header>
        <mat-card-title>{{ item.modelname }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ item.photo }}">
    <img *ngIf="item.photo2.length > 0" mat-card-image src="{{ item.photo2 }}">
    <mat-card-content>
        <p>{{ item.modelnumber }}</p>
    </mat-card-content>
</mat-card>
</div>
</div>
